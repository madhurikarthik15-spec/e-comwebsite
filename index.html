<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>E-COM Store | Home</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<style>
.hero {
    background: url("images/banner.jpg") center/cover no-repeat;
    height: 300px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}
.product-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 5px 5px 0 0;
}
</style>

</head>
<body>

<div id="header"></div>

<section class="hero">
    Welcome to E-COM Store
</section>

<div class="container my-5">
<h2 class="text-center mb-4">Featured Products</h2>

<div class="row">

<div class="col-md-4 mb-4">
    <div class="card product-card shadow">
        <img src="images/prod2.png" alt="Product 1" style="width: 100%; height: 220px; object-fit: cover;">
        <div class="card-body">
            <h5>Product 1</h5>
            <p>$19.99</p>
            <button class="btn btn-primary w-100" onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
    </div>
</div>

<div class="col-md-4 mb-4">
    <div class="card product-card shadow">
        <img src="images/prod2.png" alt="Product 2" style="width: 100%; height: 220px; object-fit: cover;">
        <div class="card-body">
            <h5>Product 2</h5>
            <p>$29.99</p>
            <button class="btn btn-primary w-100" onclick="addToCart('Product 2')">Add to Cart</button>
    </div>
</div>
</div>

<div class="col-md-4 mb-4">
    <div class="card product-card shadow">
        <img src="images/prod2.png" alt="Product 3" style="width: 100%; height: 220px; object-fit: cover;"
>
        <div class="card-body">
            <h5>Product 3</h5>
            <p>$39.99</p>
            <button class="btn btn-primary w-100" onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
    </div>
</div>

</div>
</div>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

<script>
// Load header & footer components
fetch("components/header.html").then(r=>r.text()).then(d=>document.getElementById("header").innerHTML=d);
fetch("components/footer.html").then(r=>r.text()).then(d=>document.getElementById("footer").innerHTML=d);
</script>

</body>
</html>
