<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Products</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">

<style>
.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}
</style>

</head>
<body>

<div id="header"></div>

<div class="container my-5">
<h2 class="text-center mb-4">Products</h2>

<div class="row">

<script>
const products = [
    { name: "Product 1", price: "$19.99", img: "../images/prod2.png" },
    { name: "Product 2", price: "$29.99", img: "../images/prod2.png" },
    { name: "Product 3", price: "$39.99", img: "../images/prod2.png" }
];

document.write(
    products.map(p => `
        <div class="col-md-4 mb-4">
            <div class="card product-card shadow">
                <img src="${p.img}" alt="${p.name}">
                <div class="card-body">
                    <h5>${p.name}</h5>
                    <p>${p.price}</p>
                    <button class="btn btn-primary" onclick="addToCart('${p.name}')">Add</button>
                </div>
            </div>
        </div>
    `).join('')
);
</script>

</div>
</div>

<div id="footer"></div>

<script src="../js/script.js"></script>

<script>
// Load header & footer
fetch("../components/header.html")
    .then(r => r.text())
    .then(d => document.getElementById("header").innerHTML = d);

fetch("../components/footer.html")
    .then(r => r.text())
    .then(d => document.getElementById("footer").innerHTML = d);
</script>

</body>
</html>
