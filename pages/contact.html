<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Contact</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="../css/style.css"></head><body>
<div id="header"></div><div class="container my-5"><h2>Contact Us</h2>
<form><div class="mb-3"><label>Name</label><input class="form-control"></div>
<div class="mb-3"><label>Email</label><input class="form-control"></div>
<div class="mb-3"><label>Message</label><textarea class="form-control"></textarea></div>
<button class="btn btn-primary">Submit</button></form></div>
<div id="footer"></div>
<script>
fetch("../components/header.html").then(r=>r.text()).then(d=>document.getElementById("header").innerHTML=d);
fetch("../components/footer.html").then(r=>r.text()).then(d=>document.getElementById("footer").innerHTML=d);
</script></body></html>
